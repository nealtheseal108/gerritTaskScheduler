<!DOCTYPE html>
<html>
<head>
  <title>Task Scheduler Input</title>
</head>
<body>
<h2>Select Tests</h2>
<form id="test-form">
  <label><input type="checkbox" name="test" value="test1"> Test 1</label><br>
  <label><input type="checkbox" name="test" value="test2"> Test 2</label><br>
  <label><input type="checkbox" name="test" value="test3"> Test 3</label><br>
  <label><input type="checkbox" name="test" value="test69"> Test 69</label><br>
  <br>
  <button type="submit">Submit</button>
</form>

<h3>Output JSON:</h3>
<pre id="output"></pre>

<script>
  const form = document.getElementById('test-form'); // grabs test-form form
  const output = document.getElementById('output'); // grabs output JSON

  form.addEventListener('submit', function (event) { // sets up event listener for form submission
    event.preventDefault(); // prevents browser from submitting form

    const selectedTests = Array.from(document.querySelectorAll('input[name="test"]:checked'))
                               .map(cb => cb.value); // converts selected from array to checked values of map

    const result = {
      tests: selectedTests // new JS object with key tests and value of test names
    };

    output.textContent = JSON.stringify(result, null, 2); // converts output to JSON in result's format
  });
</script>
</body>
</html>
